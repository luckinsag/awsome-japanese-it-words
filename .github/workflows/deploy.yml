        echo "${{ secrets.EC2_PRIVATE_KEY }}" > $KEY_FILE
        chmod 400 $KEY_FILE
    
    - name: Build Docker images
      env:
        DOCKER_DEFAULT_PLATFORM: linux/amd64
      run: |
        echo "æ„å»ºåç«¯é•œåƒ..."
        docker compose build --no-cache backend
        if [ $? -ne 0 ]; then
          echo "âŒ åç«¯é•œåƒæ„å»ºå¤±è´¥"
          exit 1
        fi
        
        echo "æ„å»ºå‰ç«¯é•œåƒ..."
